name: Go
on: [push]
jobs:

  build:
    name: Test & Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Restore Cache
      uses: actions/cache@preview
      id: cache
      with:
        path: ~/go/pkg
        key: ${{ runner.os }}-${{ hashFiles('**/go.sum') }}

    - name: Get dependencies
      run: |
        go get -v -t -d ./...

    - name: Test
      run: |
        make test

    - name: Build
      run: |
        make build
